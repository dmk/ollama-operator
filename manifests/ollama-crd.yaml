apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: ollamamodels.ollama.io
spec:
  group: ollama.io
  names:
    kind: OllamaModel
    plural: ollamamodels
    singular: ollamamodel
    shortNames:
      - om
  scope: Namespaced
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              required:
                - modelName
              properties:
                modelName:
                  type: string
                  description: "The name of the Ollama model (e.g., llama2, mistral)"
                tag:
                  type: string
                  description: "Optional tag for the model (e.g., latest, 7b)"
                  default: "latest"
            status:
              type: object
              properties:
                phase:
                  type: string
                  description: "Status of the model (Pending, Pulling, Ready, Failed)"
                message:
                  type: string
                  description: "Detailed status message"
                lastUpdated:
                  type: string
                  format: date-time
                  description: "Timestamp of the last status update"
      additionalPrinterColumns:
        - name: Model
          type: string
          jsonPath: .spec.modelName
        - name: Tag
          type: string
          jsonPath: .spec.tag
        - name: Status
          type: string
          jsonPath: .status.phase
        - name: Age
          type: date
          jsonPath: .metadata.creationTimestamp
      subresources:
        status: {}